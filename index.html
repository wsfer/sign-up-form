<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Imaginary Service</title>
</head>
<body>
    <div class="theme">Toggle Dark Mode</div>
    <div class="title-container">
        <div>
            <img src="images/odin-lined.png" alt="The Odin Project logo">
            <h1>LOGO</h1>
        </div>
        <p>
            Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on 
            <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
        </p>
    </div>
    <main>
        <p>
            This is not a real online service! You know you need
            something like this in your life to help you realize
            your deepest dreams. Sign up <i>now</i> to get started.
        </p>
        <p>
            You <i>know</i> you want to.
        </p>
        <div class="form-container">
            <p>Let's do this!</p>
            <form action="#">
                <fieldset>
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input id="first-name" type="text">
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input id="last-name" type="text">
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="email">EMAIL</label>
                        <input id="email" type="text">
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input id="phone" type="text">
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input id="password" type="text">
                    </div>
                    <div>
                        <label for="psw-confirm">PASSWORD CONFIRM</label>
                        <input id="psw-confirm" type="text">
                    </div>
                </fieldset>
            </form>
        </div>
        <button>Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
    </main>
</body>
</html>
